<include file="Index/header" />
<body>
<div id="wrapper">

	<include file="Index/nav"/>
	<div id="page-wrapper">

		<div class="container-fluid">

			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=position">推荐位管理</a>
						</li>
						<li class="active">
							<i class="fa fa-edit"></i> 编辑推荐位状态
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-6">
					<form class="form-horizontal" id="singcms-form">
						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">推荐位id:</label>
							<div class="col-sm-5">
								<input type="text" name="position_id" class="form-control" id="inputname" placeholder="可不填" value="{$position.id}">
							</div>
						</div>
						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">推荐位名称:</label>
							<div class="col-sm-5">
								<input type="text" name="title" class="form-control" id="inputname" placeholder="请填写标题" value="{$position.name}">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">描述</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="url" id="inputPassword3" placeholder="可不填" value="{$position.description}">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
							<div class="col-sm-5">
								<input type="radio" name="status" id="optionsRadiosInline1" value="1" <if condition="$position.status eq 1">checked</if>> 开启
								<input type="radio" name="status" id="optionsRadiosInline2" value="0" <if condition="$position.status eq 0">checked</if>> 关闭
								<input type="radio" name="status" id="optionsRadiosInline2" value="-1" <if condition="$position.status eq -1">checked</if>> 删除
							</div>

						</div>
                        <input type="hidden" value="{$position.id}" name="id">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" id="singcms-button-submit">更新</button>
							</div>
						</div>
					</form>


				</div>

			</div>
			<!-- /.row -->

		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /#page-wrapper -->
</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=position&a=add',
		'jump_url' : '/admin.php?c=position', //添加功能中给予ajax的url

	};
</script>
